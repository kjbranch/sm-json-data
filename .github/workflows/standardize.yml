name: "Run scripts"
on: workflow_dispatch
jobs:
  run_standard_scripts:
    name: "Run standard scripts and open PR"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Run autoformatting
        working-directory: scripts
        run: python autoformat.py
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: Run scripts to autoformat data
          title: Run scripts to autoformat data
          body: This PR is auto-generated by [actions/github-script](https://github.com/actions/github-script).
          base: master
          labels: Run Scripts
          branch: auto-run-scripts
          delete-branch: true
